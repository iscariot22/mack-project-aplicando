        <script>
            function mask(o, f) {
                setTimeout(function() {
                var v = mphone(o.value);
                if (v != o.value) {
                o.value = v;
                }
            }, 1);
            }

            function mphone(v) {
                var r = v.replace(/\D/g, "");
                r = r.replace(/^0/, "");
                if (r.length > 10) {
                    r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
                } else if (r.length > 5) {
                    r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
                } else if (r.length > 2) {
                    r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
                } else {
                    r = r.replace(/^(\d*)/, "($1");
                }
                return r;
                }
        </script>
         <script>

          <script>
            // Obtém o formulário pelo ID
            const form = document.getElementById('form-tela-cadastro');
        
            // Adiciona um ouvinte de evento ao formulário para tratar a submissão
            form.addEventListener('submit', function(event) {
              // Verifica se o formulário é válido
              if (!form.checkValidity()) {
                event.preventDefault(); // Impede o envio do formulário se for inválido
                event.stopPropagation(); // Impede a propagação do evento
              }
        
              form.classList.add('was-validated'); // Adiciona a classe 'was-validated' para aplicar os estilos de validação do Bootstrap
            }, false);
          </script>

<script>
    // Obtém o formulário pelo ID
    const form2 = document.getElementById('form-tela-cadastro');

    // Adiciona um evento de envio ao formulário
    form2.addEventListener('submit', function(event) {
      // Verifica se o formulário é válido
      if (!form2.checkValidity()) {
        event.preventDefault(); // Impede o envio do formulário se for inválido
        event.stopPropagation(); // Impede a propagação do evento
      }

      form2.classList.add('was-validated'); // Aplica a classe 'was-validated' para mostrar os estilos de validação

      // Verifique os campos individuais e exiba as mensagens de erro personalizadas
      if (form2.nome.value.length < 2) {
        document.getElementById('nome').classList.add('is-invalid');
      }
      if (!validatePhone(form2.phone.value)) {
        document.getElementById('phone').classList.add('is-invalid');
      }
      if (!validateEmail(form2.email.value)) {
        document.getElementById('email').classList.add('is-invalid');
      }
      if (form2.email.value !== form2.email2.value) {
        document.getElementById('email2').classList.add('is-invalid');
      }
      if (form2.inputSenha.value.length === 0) {
        document.getElementById('inputSenha').classList.add('is-invalid');
      }
      if (form2.inputSenha.value !== form2.inputConfirma.value) {
        document.getElementById('inputConfirma').classList.add('is-invalid');
      }
    });

    // Remove a classe 'is-invalid' dos campos quando eles forem modificados
    form2.addEventListener('input', function(event) {
      event.target.classList.remove('is-invalid');
    });

    // Validação do telefone
    function validatePhone(phone) {
      const phoneRegex = /^\(\d{2}\) \d{4,5}-\d{4}$/;
      return phoneRegex.test(phone);
    }

    // Validação do e-mail
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
