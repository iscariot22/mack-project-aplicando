<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" type="imagem/png" href="assets/icons/logo.avif"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Luan Gabriel" />
        <meta name="copyright" content="Luan Gabriel 2023" />
        <meta http-equiv="content-language" content="pt-br" />
        <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/index.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        
        <title>Login</title>
    </head>
    <body style="background-image:url(assets/icons/background.avif)">  
        <main>
            <div class="container">
                <form action="/home"  method="GET" id="form-tela-login" class="row g-3">
                    <div class="form-group">
                        <div class="col-md-4 offset-md-4">
                            <h1>Entrar</h1>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 offset-md-4">
                            <input type="text" class="form-control" id="loginInput" name="loginInput"   placeholder="Celular ou e-mail" style="background: transparent;" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <div class="col-md-4 offset-md-4">
                            <div class="input-group">
                            
                                <input type="password" class="form-control" id="input-senha" placeholder="Senha" style="background: transparent;" />
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="background: transparent;">
                                    <i class="bi-eye-slash-fill"></i>
                                </button>
                            </div>
                        </div>
                    
                    </div>
                
                    <div class="form-group">
                        <div class="col-md-4 offset-md-4">
                            <section id="MudaCor">
                                <input type="submit" value="ENTRAR" class="btn btn-primary" name="">
                            </section>
                            <div class="error-message" id="loginErrorMessage"></div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px;">
                        <div class="col-md-2 offset-md-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes"   >
                                <label class="form-check-label" for="mySwitch"><span>Lembre-se</span></label>
                            </div>
                        </div>
                        <div class="col-md-3 ">
                            <a href="#">Esqueci minha senha!</a>
                        </div>
                    </div>
                </form>
                <form action="/cadastro"  method="GET" id="form-tela-login2" class="row g-3">
                    <div class="form-group">
                        <div class="col-md-4 offset-md-4">
                            <section id="MudaCorCadastro">
                                
                                <input type="submit" value="Cadastre-se" class="btn btn-primary" name="cadastro" id="cadastro" style="margin-top: 15px;">
                              
                            </section>
                        </div>
                    </div>
                </form>
                 


                        
                    
                
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous">
        </script>

        
           <footer id="rodape">
            <p>&copy; Powered by Luan</p>
          </footer>

          <script src="/socket.io/socket.io.js"></script>
          <script src="login.js" type="module"></script>
          <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#input-senha');
            const eyeIcon = document.querySelector('#togglePassword i');
          
            togglePassword.addEventListener('click', () => {
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              eyeIcon.classList.toggle('bi-eye-slash-fill');
              eyeIcon.classList.toggle('bi-eye-fill');
            });
          </script>
         
         
         
         






    </body>

</html>
