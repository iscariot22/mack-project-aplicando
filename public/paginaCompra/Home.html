<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" type="imagem/png" href="../assets/icons/logo.avif"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Luan Gabriel" />
        <meta name="copyright" content="Luan Gabriel 2023" />
        <meta http-equiv="content-language" content="pt-br" />
        <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/home.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./splidejs/splide/dist/css/splide.min.css">

        <title>Página Inicial</title>
    </head>
    
    <body style="background-image:url(../assets/icons/background.avif);background-repeat: no-repeat;background-size: cover;">
        <header style="background-color: rgb(255, 255, 255);">
            <div class="grid-layout">
                <nav>
                    <img src="../assets/icons/luancode-logo-footer.svg" alt="Logo Luancode" />
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="nav-list">
                        <li><a href="Home.html" style="color: rgb(41, 41, 179);">Ínicio</a></li>
                        <li><a href="#fornecedores" style="color: rgb(41, 41, 179);">Fornecedores</a></li>
                        <li><a href="#empresas" style="color: rgb(41, 41, 179);">Empresas</a></li>
                        <li><a href="#s-logout" id="btnLogout" style="color: rgb(41, 41, 179);">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <!-- Barra de Pesquisa -->
            <div class="" style="width: 500px; margin-left: 700px; margin-right: 500px;" >
                <input type="text" class="form-control" placeholder="Buscar fornecedores ou empresas..."  style="height: 35px; font-size: large;" />
                <button class="btn btn-primary" style=" position: relative; right:37%; font-size: large;margin-top: 20px; margin-left: 400px;" >Pesquisar</button>
            </div>

            <form action="/paginaJogo" method="GET" id="form-home">
                <div class="concertaSplide">
                    <section class="splide" aria-label="Splide Basic HTML Example">
                        <div class="splide__track">
                            <ul class="splide__list"></ul>
                        </div>
                    </section>
                </div>
                
                <section id="sectionAzinho">
                    <a class="classeA" href="#todos-jogos"></a>
                </section>

                <section class="splide splide2" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <ul class="splide__list"></ul>
                    </div>
                </section>
            </form>
        </main>

        <script src="../socket.io/socket.io.js"></script>
        <script src="home.js" type="module"></script>
        <script src="./splidejs/splide/dist/js/splide.min.js"></script>
        <script>
            document.addEventListener('imagens-prontas', function () {
                var splide = new Splide('.splide', {
                    arrows: false,
                    autoplay: true,
                    interval: 30000,
                    focus: "center",
                });
                splide.mount();

                var splide2 = new Splide('.splide2', {
                    perPage: 5,
                    rewind: true,
                    padding: '4rem',
                    perMove: 1,
                    focus: 'left',
                    height: "250px",
                    arrows: false,
                });
                splide2.mount();
            });
        </script>
    </body>
</html>
